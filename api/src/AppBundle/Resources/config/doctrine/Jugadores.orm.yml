            targetEntity: Club
#            cascade: {  }
            mappedBy: null
#Tenemos que a√±adir el inversedBy
            inversedBy: jugadores
            joinColumns:
                idclub:
                    referencedColumnName: id
            orphanRemoval: false

    lifecycleCallbacks: {  }
