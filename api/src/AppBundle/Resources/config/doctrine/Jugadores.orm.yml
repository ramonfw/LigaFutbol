AppBundle\Entity\Jugadores:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\JugadoresRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        idclub:
            type: integer
        nombre:
            type: string
            length: 255
            unique: true
        dorsal:
